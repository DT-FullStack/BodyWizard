steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['auth','activate-service-account','--key-file','storage/keys/full-admin-key.json']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['config','set','project','bodywizard']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['projects','list']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['config','list']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app','deploy','--no-promote','--version=gae-dev-test']